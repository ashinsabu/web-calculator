<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="first-line">
            <button class="clear-button">
                CLEAR
            </button>
            <button class="delete-button">
                DELETE
            </button>
        </div>
        <div class="digits-and-operations">
            <div class="line">
                <button data ="1" class="digitbtn">
                    1
                </button>
                <button data ="2" class="digitbtn">
                    2
                </button>
                <button data ="3" class="digitbtn">
                    3
                </button>
                <button data="+" class="operatorbtn">
                    +
                </button>
            </div>
            <div class="line">
                <button data ="4" class="digitbtn">
                    4
                </button>
                <button data ="5" class="digitbtn">
                    5
                </button>
                <button data ="6" class="digitbtn">
                    6
                </button>
                <button class="operatorbtn">
                    -
                </button>
            </div>
            <div class="line">
                <button data ="7" class="digitbtn">
                    7
                </button>
                <button data ="8" class="digitbtn">
                    8
                </button>
                <button data ="9" class="digitbtn">
                    9
                </button>
                <button class="operatorbtn">
                    *
                </button>
            </div>
            <div class="line">
                <button class="digitbtn">
                    .
                </button>
                <button data ="0" class="digitbtn">
                    0
                </button>
                <button class="equalbtn">
                    =
                </button>
                <button class="operatorbtn">
                    /
                </button>
            </div>
        </div>
    </div>    
    <p>By Ashin 2022</p>
    <script src="script.js"></script>
</body>
</html>
